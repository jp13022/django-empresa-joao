{% extends 'base.html' %}
{% block content %}
<h1>Produtos</h1>
<ul>
  {% for p in produtos %}
    <li>
      <img src="{{ p.imagem.url }}" alt="{{ p.nome }}" width="150"><br>
      <strong>{{ p.nome }}</strong><br>
      Categoria: {{ p.categoria.nome }}<br>
      Descrição: {{ p.descricao }}<br>
      Valor: R$ {{ p.valor }}<br>
    </li>
  {% endfor %}
</ul>
{% endblock %}
