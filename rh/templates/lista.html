{% extends 'base.html' %}
{% block content %}
<h1>Clientes</h1>
<ul>
  {% for c in clientes %}
    <li>
      <strong>{{ c.nome_completo }}</strong><br>
      Idade: {{ c.idade }}<br>
      Email: {{ c.email }}<br>
      Contato: {{ c.contato }}<br>
    </li>
  {% endfor %}
</ul>
{% endblock %}
